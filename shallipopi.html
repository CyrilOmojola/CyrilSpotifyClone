<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shallipopi- Cast</title>
    <link rel="stylesheet" href="shallipopi.css">
    <link rel="shortcut icon" href="remaaudioimg/rema-img.jpg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f99c06f46b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <a href="hpage.html"><i class="fa-solid fa-angle-left"></i></a>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="remaaudioimg/shali.jpg" class="song-img">
            <h1>CAST</h1>
            <p>Shallipopi, ODOMODUBLVCK</p>

            <audio id="song">
            <source src="remaaudioimg/Shallipopi_Ft_Odumodublvck_-_Cast.mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress"> 

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>

    <script>

      let progress = document.getElementById("progress");
      let song = document.getElementById("song");
      let ctrlIcon = document.getElementById("ctrlIcon");

      song.onloadedmetadata = function(){
         progress.max = song.duration;
         progress.value = song.currentTime;

      }

      function playPause(){
         if(ctrlIcon.classList.contains("fa-pause")){
            song.pause();
            ctrlIcon.classList.remove("fa-pause")
            ctrlIcon.classList.add("fa-play")
         }
         else{
            song.play();
            ctrlIcon.classList.add("fa-pause")
            ctrlIcon.classList.remove("fa-play")  
         }
      }

      if(song.play()){
         setInterval(()=>{
            progress.value =song.currentTime;
         },500);
      }

      progress.onchange =function(){
         song.play();
         song.currentTime = progress.value;
         ctrlIcon.classList.add("fa-pause")
         ctrlIcon.classList.remove("fa-play")  
      }
    </script>
</body>
</html>
